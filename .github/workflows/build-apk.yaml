name: Build APK on Tag

on:
  repository_dispatch:
    types: [build_apk]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout IRIS repo (default branch)
        uses: actions/checkout@v4
        with:
          repository: TransIRC/IRIS
          token: ${{ secrets.PAT }}
          path: iris-src
      
      - name: Checkout latest tag in IRIS
        run: |
          cd iris-src
          git fetch --tags
          latest_tag=$(git describe --tags `git rev-list --tags --max-count=1`)
          git checkout $latest_tag
          echo "Checked out $latest_tag"
          
      - name: Replace config.dart with TransIRIS version
        run: |
          cp ./config.dart ./iris-src/iris-app/iris/lib/config.dart

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "stable"

      - name: Build APK
        run: |
          cd iris-src/iris-app/iris
          flutter pub get
          flutter build apk --release

      - name: Copy APK to workspace root
        run: |
          cp iris-src/iris-app/iris/build/app/outputs/flutter-apk/app-release.apk .

      - name: Create GitHub Release and Upload APK
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.client_payload.tag }}
          name: ${{ github.event.client_payload.tag }}
          files: app-release.apk
        env:
          GITHUB_TOKEN: ${{ secrets.PAT }}
